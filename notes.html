<style>
@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap');

.ubuntu-bold {

  font-weight: 700;
  font-style: normal;
}

/* Basic reset and styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: ubuntu;
    line-height: 1.6;
    background: #f4f4f4;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    flex: 1;
}

/* Navbar */
.navbar {
    background: linear-gradient(90deg, #4b6cb7, #182848);
    color: #fff;
    padding: 1rem;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: gradientAnimation 30s infinite alternate;
    transition: background 1.5s ease;
}

.navbar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .brand {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

.navbar-links {
    display: flex;
    align-items: center;
    list-style: none;
}

.navbar-links a {
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 1rem;
    transition: color 0.3s ease, background 0.3s ease;
}

.navbar-links a:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
}

.navbar-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.navbar-toggle .bar {
    height: 3px;
    width: 25px;
    background: #fff;
    margin: 4px 0;
    transition: 0.4s;
}

/* Main Content */
main {
    padding: 2rem 0;
    flex: 1;
}

.notes-section {
    margin-bottom: 2rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 1rem;
    background: #fff;
    transition: background 0.3s ease;
}

.notes-section:hover {
    background: #f0f0f0;
}

.notes-title {
    cursor: pointer;
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
}

.chapter-list {
    list-style-type: none;
    padding-left: 1rem;
    display: none;
}

.chapter-list.active {
    display: block;
}

.chapter-list li {
    margin-bottom: 0.5rem;
}

.chapter-list a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.chapter-list a:hover {
    color: #0056b3;
}

/* Footer */
.footer {
    background: #000;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar-toggle {
        display: flex;
    }

    .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
    }

    .navbar-links.active {
        display: flex;
    }

    .navbar-links a {
        padding: 1rem;
    }
}

/* Gradient Animation */
@keyframes gradientAnimation {
    0% {
        background: linear-gradient(90deg, #4b6cb7, #182848);
    }
    20% {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
    }
    40% {
        background: linear-gradient(90deg, #11998e, #38ef7d);
    }
    60% {
        background: linear-gradient(90deg, #f7971e, #ffd200);
    }
    80% {
        background: linear-gradient(90deg, #654ea3, #eaafc8);
    }
    100% {
        background: linear-gradient(90deg, #4b6cb7, #182848);
    }
}

// Function to populate chapters
function populateChapters(classId, chapters) {
    const list = document.getElementById(classId);
    chapters.forEach(chapter => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.textContent = chapter.text;
        link.href = chapter.href;
        listItem.appendChild(link);
        list.appendChild(listItem);
    });
}

// Populate chapters for Class XI and XII
populateChapters('class-xi-list', chaptersXI);
populateChapters('class-xii-list', chaptersXII);

// Add event listeners to toggle chapter lists
document.querySelectorAll('.notes-title').forEach(title => {
    title.addEventListener('click', function() {
        const chapterList = this.nextElementSibling;
        chapterList.classList.toggle('active');
    });
});
